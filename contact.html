<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Steven Kight</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Bootstrap CDN -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
				rel="stylesheet" 
				integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
				crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
				crossorigin="anonymous"></script>
		<!-- End Bootstrap CDN -->
		<!-- Import Styles -->
		<link rel="stylesheet" href="./styles/style.css">
		<!-- Import Vue.js -->
		<script src="https://unpkg.com/vue@next"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
			
	</head>
	<body class="box">
		<div id="app">
			<header-component contact></header-component>
			<main id="contactFlex">
				<div>
					<aside-component :classes="classes" contact class="pt-4"></aside-component>
					<div id="contact" style="text-align: center;" class="mt-5">
						<h4 class="mb-4">Ways to contact me:</h4>
						<h5>&#8211;<a href="mailto:sgk0711@gmail.com"> sgk0711@gmail.com</a></h5>
						<h5>&#8211; Contact forum on the right.</h5>
						<h5>&#8211;<a href="tel:7063467899"> 706-346-7899</a></h5>
					</div>
				</div>
				<form action=""
					method="post">
					<h4>Contact:</h4>
					<div class="row mb-3 mt-4">
						<div class="col">
							<label class="form-label" for="firstname">
								First Name <abbr title="required">*</abbr>
							</label>
							<input type="text" 
								placeholder="First Name" 
								id="firstname" name="firstname" 
								class="form-control"
								required>
							<div class="invalid-feedback">
							  Please provide your first name.
							</div>
						</div>
						<div class="col">
							<label class="form-label" for="lastname">
								Last Name <abbr title="required">*</abbr>
							</label>
							<input type="text" 
								placeholder="Last Name" 
								id="lastname" name="lastname" 
								class="form-control"
								required>
							<div class="invalid-feedback">
								Please provide your last name.
							</div>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col">
							<label class="form-label" for="phone">Phone</label>
							<input type="tel" 
								placeholder="000-000-0000" 
								id="phone" name="phone" 
								class="form-control">
						</div>                  
						<div class="col">
							<label class="form-label" for="email">
								Email <abbr title="required">*</abbr>
							</label>
							<input type="email" 
								placeholder="info@example.com" 
								id="email" name="email"
								class="form-control"
								required>
							<div class="invalid-feedback">
								Please provide your email.
							</div>
						</div>
					</div>
					<div class="row mb-3 mt-5">
						<div class="col">
							<textarea rows="4" cols="50" placeholder="Please provide a description..."></textarea>
							<div class="invalid-feedback">
								Please provide a description.
							</div>
						</div>
					</div>
					<div class="row mb-3 mt-5">
						<div class="col">
							<input type="submit" 
								value="Submit"
								class="form-control button">
						</div>
						<div class="col">
							<input type="reset" 
								value="Reset"
								class="form-control button">
						</div>
					</div>
				</form>
			</main>
			<footer-component></footer-component>
		</div>

		<!-- Import app -->
		<script src="scripts/main.js"></script>

		<!-- Import the component files -->
		<script src="./components/header.js"></script>
		<script src="./components/nav.js"></script>
		<script src="./components/footer.js"></script>
		<script src="./components/work.js"></script>
		<script src="./components/aside.js"></script>
		<script src="./components/resume.js"></script>

		<!-- Mount App -->
		<script>
			const mountedApp = app.mount("#app");
		</script>

	</body>
</html>
