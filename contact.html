<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Steven Kight</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Bootstrap CDN -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
				rel="stylesheet" 
				integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
				crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
				crossorigin="anonymous"></script>
		<!-- End Bootstrap CDN -->
		<!-- Import Styles -->
		<link rel="stylesheet" href="./styles/style.css">
		<!-- Import Vue.js -->
		<script src="https://unpkg.com/vue@next"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
			
	</head>
	<body class="box">
		<div id="app">
			<header-component contact></header-component>
			<main id="contactFlex">
				<aside-component :classes="classes" contact class="pt-4"></aside-component>
				<form action=""
					method="post"
					class="needs-validation"
					novalidate>
					<div class="row mb-3 mt-4">
						<div class="col">
						  <label class="form-label" for="firstname">First Name<sup>*</sup></label>
						  <input type="text" 
							placeholder="First Name" 
							id="firstname" name="firstname" 
							class="form-control"
							required>
							<div class="invalid-feedback">
							  Please provide your first name.
							</div>
						</div>
						<div class="col">
						  <label class="form-label" for="lastname">Last Name<sup>*</sup></label>
						  <input type="text" 
							placeholder="Last Name" 
							id="lastname" name="lastname" 
							class="form-control"
							>
							<div class="invalid-feedback">
							  Please provide your last name.
							</div>
						</div>
					  </div>
					  <div class="row mb-3">
						<div class="col">
						  <label class="form-label" for="address1">Address Line 1<sup>*</sup></label>
						  <input type="text" 
							placeholder="123 Example Street" 
							id="address1" name="address1"
							class="form-control"
							>
						</div>
						<div class="col">
						  <label class="form-label" for="address2">Address Line 2</label>
						  <input type="text" 
							placeholder="Suite 900" 
							id="address2" name="address2"
							class="form-control">
						</div>
					  </div>
					  <div class="row mb-3">
						<div class="col">
						  <label class="form-label" for="city">City<sup>*</sup></label>
						  <input type="text" 
							placeholder="Roswell" 
							id="city" name="city"
							class="form-control"
							>
						</div>
						<div class="col">
						  <label class="form-label" for="physicalstate">State<sup>*</sup></label>
						  <select name="physicalstate" id="physicalstate" 
							class="form-select"
							>
							<option value="">Choose ... </option>
							<option value="AL">Alabama</option>
							<option value="GA" selected>Georgia</option>
							<option value="TN">Tennessee</option>
							<option value="SC">South Caroline</option>
							<option value="Fl">Florida</option>
						  </select>
						</div>
						<div class="col">
						  <label class="form-label" for="zip">Zip<sup>*</sup></label>
						  <input type="text" 
							placeholder="30075" 
							id="zip" name="zip"
							class="form-control"
							>
						</div>
					  </div>
					  <div class="row mb-3">
						<div class="col">
						  <label class="form-label" for="phone">Phone<sup>*</sup></label>
						  <input type="tel" 
							placeholder="000-000-0000" 
							id="phone" name="phone" 
							class="form-control"
							>
						</div>                  
						<div class="col">
						  <label class="form-label" for="email">Email</label>
						  <input type="email" 
							placeholder="info@example.com" 
							id="email" name="email"
							class="form-control"
							>
						</div>
					</div>
				</form>
			</main>
			<footer-component></footer-component>
		</div>

		<!-- Import app -->
		<script src="scripts/main.js"></script>

		<!-- Import the component files -->
		<script src="./components/header.js"></script>
		<script src="./components/nav.js"></script>
		<script src="./components/footer.js"></script>
		<script src="./components/work.js"></script>
		<script src="./components/aside.js"></script>
		<script src="./components/resume.js"></script>

		<!-- Mount App -->
		<script>
			const mountedApp = app.mount("#app");
		</script>

	</body>
</html>
